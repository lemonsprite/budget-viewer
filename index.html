<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Monitor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<style>
    h2, p {
        margin: 10px 0;
    }
    header {
        margin-bottom: 40px;
    }
</style>

<body class="indigo">

    <header class="indigo darken-1 section">
        <h2 class="center white-text">Budget Monitor</h2>
        <p class="flow-text grey-text center text-lighten-2">Rincian Biaya Bulanan</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Tambah Item</span>
                        <div class="input-field">
                            <input type="text" id="nama">
                            <label for="nama">Nama Item</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="biaya">
                            <label for="biaya">Biaya Item (Rp)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Tambah Data</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error">text</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>

</html>
